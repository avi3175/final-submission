<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
   <div class="text-center mb-5">
        <h1>SPORTS DB</h1>
        <h2>YOU CAN SEARCH BY NAME!</h2>
   </div>



    <!-- SERCH SECTION STARTED -->
    <div class="search-container mb-5">
        <input type="text" class="search-input"  id="search-input" placeholder="Search...">
        <button class="search-button" id="search-button">Search</button>
    </div>



    <!--  MODAL SECTION -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div id="playerDetails"></div>
        </div>
      </div>
    </div>
  </div>



    <!-- CARD SECTION STARTED -->

    <div class="container">
        <div class="cards-container" id="cards-container">
            
        </div>
        <div class="sidebar text-center">
            <p id="total-number" class="fw-bold text-black">TOTAL ADDED PLAYERS: </p>
            <p id="alert" class="fw-bold bg-success text-white p-2"></p>
            <p id="notice" class="fw-bold bg-success text-white p-2"></p>
        </div>
    </div>











    
    <script src="./javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
